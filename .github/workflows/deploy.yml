name: Publish Update

on:
  release:
    types:
      - created
  workflow_dispatch:

jobs:
  docsite:
    name: Update Docsite

    strategy:
      matrix:
        os: [ubuntu-latest]
        bun: [1.0.25]

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      pages: write
      id-token: write

    concurrency:
      group: pages
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v3
      - name: Set up Bun
        id: setup
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Install Dependencies
        run: bun i
      - name: Build Resources
        run: bun run build-docs
      - name: Upload Static Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'
      - name: Deploy Docsite to Github Pages
        id: deploy
        uses: actions/deploy-pages@v2

  publish:
    name: Publish to NPM

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18.x]
        bun: [1.0.25]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ matrix.bun }}
      - name: Install Dependencies
        run: bun i
      - name: Build
        run: bun run build
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
      - name: Upload Package Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: './dist/'
